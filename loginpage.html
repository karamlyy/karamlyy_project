<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
        rel="stylesheet"
        />
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
        ></script>
        <link href="./login.css" rel="stylesheet" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="d-flex justify-content-center p-5">
        <header>

            <div id="menu-bar" class="fas fa-bars"></div>
        
            <a href="#" class="logo">karam<span>lyy</span></a>
        
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#book">book</a>
                <a href="#packages">products</a>
                <a href="#gallery">Gallery</a>
                <a href="#services">services</a>
                <a href="#contact">contact</a>
            </nav>
        
            <div class="icons">
                <i class="fas fa-user" id="login-btn"></i>
                <a href="login.html"><i class="fas fa-shopping-cart" data-toggle="modal" data-target="#cart"><sup><span class="total-count"></span></sup></i></a>
            </div>
        </header>
        <br/><br/><br/><br/>
        <div class="card">
            <div class="card-header">
                <h3>LOGIN Here!</h3>
            </div>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                <span id="error" style="color: red"></span>
                <label class="custom-field">
                    <h5>E-mail Id :</h5>
                    <input id="email" type="text" class="input" required />
                </label><br/>
                <label class="custom-field">
                    <h5>Password :</h5>
                    <input id="password" type="password" class="input" required />
                </label>
                <br/><br/>
                <div>
                    <a href="#" onclick="forgotPass()">Forgot Password</a>
                </div>
                <input type="checkbox" checked="checked" name="remember"> Remember me<br/>
                <button type="submit" class="btn btn-primary">Login</button>
                <button onclick="signUp()" class="btn btn-secondary">Sign Up</button>
            </form>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

        <script src="firebase.js"></script>
        <script src="login.js"></script>
    </body>
</html>
